<title>无标题文档</title>
<script src="js/vue.js"></script>

 <body>

 		<p>123</p>
		 <li v-for="n in 5">{{n}}</li>
		 <button v-on:click="say">say</button>
	</div>
	 
	 <div id="app2">
		 <span v-bind:title="message">
			 see message here
		 </span>
	 </div>
 </body>
